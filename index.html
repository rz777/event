<!DOCTYPE html>
<html lang="en">
<head>
<title>Zulu Gaming Christmas Event!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scholars.json"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet"> 
    </head>

<body>	
	<center><div id='Axie'><img src="zuluxmassmall.png"></a></div></center>
	<h1><font color=#7b273c>Zulu Gaming - Christmas Event!</h1></u>
    <h2>Everyone gets more SLP for farming all Christmas! :-)</h2>
    <h3> <u>Name - SLP farmed</h3></font></u>
    <div class="ladder">
    	<ul id=ladderList>
    	</ul>
    	<div id="stats"></div>
    
    </div>



    <script>
    
    
    var total=0;


    getSlps(0);

    console.log(scholars[0].adress);
    
 
   
	function getSlps(index,callback){
		if(index == scholars.length){
			$("#stats").append("<p></p>");
			$("#stats").append("<div id='prizeDiv'><p><b>Total SLP collected: </b>"+(total)+"</p><p><b>1st prize: </b>"+Math.round(total*0.015*0.3)+" SLP <br><b>2nd prize: </b>"+Math.round(total*0.01*0.3)+" SLP <br><b>3rd prize: </b>"+Math.round(total*0.005*0.3)+" SLP </p></div>");
			sortList();

			return;
		}else{

			$.getJSON('https://lunacia.skymavis.com/game-api/clients/'+scholars[index].adress+'/items/1', function (data) {
			  scholars[index].slp = data.blockchain_related.signature.amount-scholars[index].slpsnapshot;

			  total= total+ scholars[index].slp;
			  $("#ladderList").append("<li>Name: "+scholars[index].name+" / Farmed: "+ scholars[index].slp+" / Bonus "+ Math.round(total*0.001*0.3)+"</li>");
			  getSlps(index+1);
			});
		}
	}

	 function Comparator(a, b) {
	   if (a.slp > b.slp) return -1;
	   if (a.slp < b.slp) return 1;
	   return 0;
	 }

	function sortList(){
		var text='';
		var sortedList = scholars.sort(Comparator);
		for(var i = 0; i<sortedList.length;i++){
			if(i<3){
				text=text+"<li class='winners'>"+sortedList[i].name+" - "+sortedList[i].slp+"</li>"
			}else{
				text=text+"<li class>"+sortedList[i].name+" - "+sortedList[i].slp+"</li>"
			}		
		}
		$("#ladderList").html(text);
		console.log(sortedList);
	}





    </script>
    
</body>
</html>
